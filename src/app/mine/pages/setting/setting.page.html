<ion-header>
  <ion-toolbar>
    <ion-title  style=text-align:center>设置</ion-title>

      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item [routerLink]="[ '/mine/setting/authentication' ]">
      <ion-label>安全设置</ion-label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="[ '/mine/aboutus' ]">
      <ion-label>用户协议</ion-label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>

    </ion-item>
